<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Creá tu Tarjeta </h1>

    <div id="tarjeta">

        <div class="contenedorDatosTarjeta">

            <div class="numerosTarjeta">
                <p> XXXX XXXX XXXX XXXX</p>
            </div>
    
            <div class="fechas">
                <p id="fechaEmision">Desde </p>
                <p id="fechaVencimiento"> Hasta </p>
            </div>
    
            <div class="identificacion">
                <p id="nombreTarjeta" class="apellido">Apellido</p>
                <p id="nombreTarjeta" class="nombre"> Nombre </p>
            </div>
        </div>


    </div>

    <div id="inputsUsuario">

        <div id="datosPersonales">
            <label for=""> Nombre </label>
            <input type="text" id="nombre" class="nombre">

            <label for=""> Apellido </label>
            <input type="text" id="apellido" class="apellido">

            <label for=""> Número de Tarjeta </label>
            <input type="text" id="numeroTarjeta" class="numeroTarjeta" maxlength="19">

        </div>

        <div id="disenio">
            <label for=""> Color (Hexadecimal) - <a href="https://htmlcolorcodes.com/es/" target="_blank"> Ayuda </a> </label>
            <input type="text" id="colorTarjeta" maxlength="6">

            <label for=""> Color caracteres (Hexadecimal)</label>
            <input type="text" id="colorCaracteres" maxlength="6">
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
